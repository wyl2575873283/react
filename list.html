<script type="text/babel">

    //定义一个  组件 ProductList 
    function ProductList(props) {
        let lis=[];
        for(let goods of props.goodsList){
            //创建 li 标签
            let li =<li key={goods.id}>{goods.name}</li>
            //将li  标签 添加到数据lis  中
            lis.push(li);
        }
        return (
            <ul>
                {/*将数组变量lis 插入到ul标签中*/}
                {lis}
            </ul>
        )
    }


    let products=[
        {id:'111',name:"手机"},
        {id:'222',name:"电脑"},
        {id:'333',name:"鼠标"},
        {id:'444',name:"键盘"},

    ]

    ReactDOM.render(
        <div>
            <ProductList goodsList={products}/>
        </div>,
        document.getElementById('app')
        ) 

   
</script>
</html>

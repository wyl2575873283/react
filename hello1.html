    <script src="./lib/babel.min.js"></script>

    <style>
        .fontColor{
            color: grey;
            border:2px solid #000;
        }
        .inner{
            margin: 5px;
            border:2px solid green;
        }
    </style>
</head>

<!--注意  设置 type 属性 为text/babel 用来将jsx 语法 转换为普通 js  -->
<script type="text/babel">

    //用函数声明 表示一个组件Welcome
    function Welcome(props){
       return (
            <h2>{props.name} react{props.doing}</h2>
        )
    }


    //声明 一个 welcome 元素
    let welcome=  <Welcome name="www" doing="学习"/>
    // let welcome=React.createElement( Welcome,{name:"www",doing:"学习"})


  
   function  World(){
       console.log("1111")
   }

   //声明 一个  事件处理函数
   function clickHello(){
       alert("hello world 组件" )
   }

    // Hello  组件
    function Hello(props) { 
        console.log(props);
        return (
            <div className="fontColor">
                hello world!!!!
                <Welcome name={props.name} doing={props.doing}/>
                <hr/>
                {props.inner}
                <hr/>
                {props.children}
                <hr/>
                <button onClick={World}>点击事件</button>
                <hr/>
                <button onClick={props.onButtonClick}>点击</button>
            </div>
        )
    }
    ReactDOM.render( 
        //将 welcome 元素 传入组件进行显示    将函数clickHello 传入组件中   
        <Hello  name="学习" doing="第一天" inner={welcome} onButtonClick={ clickHello}>
            <div className="inner">
                这是一个 组件
            </div>
        </Hello>, 
        document.getElementById('app')
    )

    // 方式一    直接调用函数  来生成  虚拟 dom  元素

    //方式二   写标签  来生成  虚拟 dom  元素



    
</script>
</html>
